<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitBot - Tu Entrenador con IA</title>
    <meta name="theme-color" content="#0A84FF">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="/static/style.css">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    
    <div class="background-animation-container" aria-hidden="true">
        <video autoplay loop muted playsinline preload="none" class="background-video">
            <source media="(min-width: 769px)" src="/static/abstract_background.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
        <div class="background-overlay"></div>
    </div>
    <div class="card chat-container">
        <div class="card-header text-center">
            <h1 class="app-title">FitBot</h1>
            <p class="app-subtitle">Tu entrenador personal con IA</p>
        </div>
        <div class="card-body chat-window" id="chat-window">
            </div>
        <div class="card-footer">
            <div class="input-group">
                <textarea id="message-input" class="form-control textarea-input" rows="1" placeholder="Escribe tu preguntaâ€¦" autocomplete="off" inputmode="text"></textarea>
                <button id="send-button" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </div>

    <script src="/static/script.js?v=2"></script>
</body>
</html>
