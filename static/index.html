<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitBot - Tu Entrenador con IA</title>
    <meta name="theme-color" content="#0A84FF">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/style.css">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
  <link rel="icon" href="/static/favicon.svg" type="image/svg+xml"></head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="background-animation-container" aria-hidden="true">
        <video autoplay loop muted playsinline preload="auto" class="background-video">
            <source media="(min-width: 1024px)" src="/static/abstract_background.hd.mp4" type="video/mp4">
            <source src="/static/abstract_background2.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
        <div class="background-overlay"></div>
    </div>
    <div class="card chat-container">
        <div class="card-header d-flex justify-content-between align-items-center">
            <div>
              <h1 class="app-title m-0">FitBot</h1>
              <p class="app-subtitle m-0">Tu entrenador personal con IA</p>
            </div>
            <div class="header-actions d-flex align-items-center gap-2">
                <span id="status-indicator" class="status-pill connecting" title="Estado del servidor">...</span>
                <button id="btn-clear" class="btn btn-ghost btn-sm" title="Limpiar conversación">
                  <svg viewBox="0 0 24 24" width="16" height="16" aria-hidden="true"><path fill="currentColor" d="M9 3h6l1 2h4v2H4V5h4l1-2zm2 18a2 2 0 0 1-2-2V9h6v10a2 2 0 0 1-2 2H11z"/></svg>
                  <span class="d-none d-md-inline">Limpiar</span>
                </button>
            </div>
        </div>
        <div class="card-body chat-window" id="chat-window"></div>
        <button id="scroll-bottom" class="scroll-bottom-btn" hidden>Ir al final ↓</button>
        <div class="card-footer">
            <div class="input-group">
                <textarea id="message-input" class="form-control textarea-input" rows="1" placeholder="Escribe tu pregunta..." autocomplete="off" inputmode="text"></textarea>
                <button id="send-button" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </div>

    <script src="/static/script.js?v=5"></script>
</body>
</html>
